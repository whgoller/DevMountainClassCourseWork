<!DOCTYPE html>
<html ng-app="githubapi">
  <head>
    <title></title>
  </head>
  <body ng-controller="GitHubController">
    <form ng-submit="getUserData()">
      <input ng-model="searchText" placeholder="Enter user name"/>
      <button ng-click="getUserData()">SUBMIT</button>
    </form>
    <div>
      <img ng-src ="{{avatar}}" /> <span>{{name}}</span>
    </div>
    <div>
      <label>Company: </label>{{company}}
    </div>
    <div>
      <label>email: </label>{{email}}
    </div>
    <div>
      <label>number of repos: </label>{{repos}}
    </div>
    <div>
      <label>number of followers: </label>{{followers}}
    </div>
    <div>
      <label>number of following: </label>{{following}}
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
  </body>
</html>
