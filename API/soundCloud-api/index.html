<!DOCTYPE html>
<html ng-app="sounder">
  <head>
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="MainController">
    <form ng-submit="getUser()">
      <input type="text" placeholder="Enter" ng-model="searchText" >
      <button type="submit">Submit</button>
    </form>
    <div class="row">
      <h1>{{UserName}}</h1>
    </div>
    <div class="row">
      <div ng-repeat="song in userData">
        <div class="col-md-1">
          <img src="http://i.ytimg.com/vi/L5z2-Mx9TNE/hqdefault.jpg" ng-click="play(song.permalink_url)" ng-if="!song.artwork_url">
          <img ng-src="{{song.artwork_url}}" ng-click="play(song.permalink_url)" ng-if="song.artwork_url">
        </div>
      </div>
    </div>
    <div ng-bind-html="player_html"></div>
    <div>      
      <ng-view></ng-view>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://connect.soundcloud.com/sdk.js"></script>
    <script src="app.js"></script>
    <script src="maincontroller.js"></script>
    <script src="soundService.js"></script>
    <script src="tracks/trackscontroller.js"></script>
    <script src="userId/userIdcontroller.js"></script>
    <script src="userId/usersService.js"></script>
  </body>
</html>
